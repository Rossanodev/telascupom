<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="cupom"/>
    <meta name="description" content="cupons"/>
    <meta name="author" content="sistema de cupons"/>
   
    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="estilo.css">
    
    <title>Tela cupom</title>
    
</head>
<body>
    <div class="container">
        <div class="header">
            <nav class="logo-wrapper">
                <h1 class="logo">Cupom Smart</h1>
            </nav>
            <nav class="desktop" style="width: 50%;">       
                <ul class="menu">
                    <h1>Welcome, User</h1>
                </ul>
            </nav>
            <nav class="mobile">
                <div class="mobile-menu" onclick="onClick();">Menu</div>
                <div class="mobile-menu-item"><a href="#">Home</a></div>
                <div class="mobile-menu-item"><a href="#">Login</a></div> 
            </nav>
        </div>
        <div class="main">
            <div class="registrar">
                <p>Registrar</p>
                <p>E-mail: <input type="text" name="name" id="email" placeholder="Email"></p>
                <p>Password: <input type="text" name="name" id="password" placeholder="password"></p>
                <p>confirm: <input type="text" name="name" id="confirm" placeholder="password"></p>
                <input type="submit" value="Register" onclick="registrar()">
            </div>
        </div>
    </div>

</body>
    <script src="script.js"></script>
</html>
